<div class="container mt-5"> 
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
          <h2>Cadastro de Voo</h2>
        </div>
        <div class="card-body">
          <form #formCadastroVoo="ngForm" (ngSubmit)="cadastrarVoo()">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="codigoVoo" class="form-label">CÃ³digo do Voo:</label>
                <input type="text" class="form-control" id="codigoVoo" [(ngModel)]="codigoVoo" name="codigoVoo" placeholder="TADS0000" required (input)="codigoVoo = codigoVoo.toUpperCase()" maxlength="8" pattern=".{8,8}">
              </div>
              <div class="col-md-6">
                <label for="dataHora" class="form-label">Data/Hora:</label>
                <input type="datetime-local" class="form-control" id="dataHora" [(ngModel)]="dataHora" name="dataHora" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="origem" class="form-label">Aeroporto de Origem:</label>
                <select class="form-control" id="origem" [(ngModel)]="origem" name="origem" required>
                  <option value="" disabled selected>Selecione o aeroporto de origem</option>
                  <option *ngFor="let aeroporto of aeroportos" [value]="aeroporto.codigo">{{ aeroporto.codigo }} - {{ aeroporto.nome }}</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="destino" class="form-label">Aeroporto de Destino:</label>
                <select class="form-control" id="destino" [(ngModel)]="destino" name="destino" required>
                  <option value="" disabled selected>Selecione o aeroporto de destino</option>
                  <option *ngFor="let aeroporto of aeroportos" [value]="aeroporto.codigo">{{ aeroporto.codigo }} - {{ aeroporto.nome }}</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="valorPassagem" class="form-label">Valor da Passagem (R$):</label>
                <input type="text" class="form-control" id="valorPassagem" [(ngModel)]="valorPassagem" name="valorPassagem" required (change)="calcularMilhas()" mask="separator.2" prefix="R$ " thousandSeparator="." decimalMarker="," />
              </div>
              <div class="col-md-6">
                <label for="equivalenteMilhas" class="form-label">Equivalente em Milhas:</label>
                <input type="number" class="form-control" id="equivalenteMilhas" [(ngModel)]="equivalenteMilhas" name="equivalenteMilhas" disabled>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="quantidadePoltronas" class="form-label">Quantidade de Poltronas:</label>
                <input type="number" class="form-control" id="quantidadePoltronas" [(ngModel)]="totalPoltronas" name="quantidadePoltronas" required>
              </div>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary w-50" [disabled]="!formCadastroVoo.valid">Cadastrar Voo</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
