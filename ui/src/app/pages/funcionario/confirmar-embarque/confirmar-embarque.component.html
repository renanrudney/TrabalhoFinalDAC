<div class="container mt-4">
  <h2 class="text-center">Embarque Voo {{codigoVoo}}</h2>

  <div class="mb-4">
    <h4>Operações:</h4>
    <div class="d-flex justify-content-between mb-3">
      <a routerLink="/home-funcionario" class="btn btn-primary btn-lg mr-2">Voltar</a>
    </div>
  </div>

  <div class="mb-4">
    <form (ngSubmit)="ConfirmarEmbarque(reserva)">
      <div class="d-flex justify-content-center">
        <h4>Insira o codigo de reserva</h4>
      </div>
      <div class="d-flex justify-content-center mb-4">
        <input type="text" id="reserva" name="reserva" [(ngModel)]="reserva" required>
      </div>
      <div class="d-flex justify-content-center mb-2" width="30%">
        <button type="submit" class="btn btn-primary w-30">Embarcar</button>
      </div>
    </form>
  </div>
</div>
