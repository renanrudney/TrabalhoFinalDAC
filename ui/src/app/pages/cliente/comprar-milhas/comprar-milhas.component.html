<div class="container mt-5">
  <h2 class="text-center mb-4">Comprar Milhas</h2>

  <div class="form-group">
    <label for="milhas">Quantas Milhas deseja comprar?</label>
    <input type="number" id="milhas" name="milhas" [(ngModel)]="quantidadeMilhas" class="form-control" placeholder="Digite a quantidade de milhas">
  </div>

  <p class="mt-3">Total em Reais: {{ (quantidadeMilhas * 5) | currency: 'BRL' : 'symbol':'1.2-2' }}</p>

  <div class="text-center mt-4">
    <button type="button" (click)="comprarMilhas(quantidadeMilhas)" [disabled]="quantidadeMilhas <= 0" class="btn btn-primary btn-lg">Comprar</button>
  </div>
</div>
