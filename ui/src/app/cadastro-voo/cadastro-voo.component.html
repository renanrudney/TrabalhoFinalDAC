<h2>Cadastro de Voo</h2>

<form [formGroup]="vooForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="codigoVoo">Código do Voo</label>
    <input id="codigoVoo" formControlName="codigoVoo">
    <div *ngIf="vooForm.get('codigoVoo')?.invalid && vooForm.get('codigoVoo')?.touched">
      Código inválido. Deve seguir o formato TADS0000.
    </div>
  </div>

  <div>
    <label for="dataHora">Data/Hora</label>
    <input id="dataHora" type="datetime-local" formControlName="dataHora">
  </div>

  <div>
    <label for="aeroportoOrigem">Aeroporto Origem</label>
    <input id="aeroportoOrigem" formControlName="aeroportoOrigem">
  </div>

  <div>
    <label for="aeroportoDestino">Aeroporto Destino</label>
    <input id="aeroportoDestino" formControlName="aeroportoDestino">
  </div>

  <div>
    <label for="valorPassagem">Valor da Passagem (R$)</label>
    <input id="valorPassagem" type="number" formControlName="valorPassagem">
  </div>

  <div>
    <label>Valor equivalente em Milhas: {{ milhas }}</label>
  </div>

  <div>
    <label for="quantidadePoltronas">Quantidade de Poltronas</label>
    <input id="quantidadePoltronas" type="number" formControlName="quantidadePoltronas">
  </div>

  <div>
    <label for="estado">Estado do Voo</label>
    <input id="estado" formControlName="estado" disabled>
  </div>

  <button type="submit" [disabled]="vooForm.invalid">Cadastrar Voo</button>
</form>
